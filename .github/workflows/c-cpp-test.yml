name: Build All Solutions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Find and Build All .sln Files
        run: |
          Get-ChildItem -Recurse -Filter *.sln | ForEach-Object {
            Write-Host "Building $($_.FullName)"
            msbuild $_.FullName /p:Configuration=Debug /p:Platform=x64
          }
        shell: pwsh

      - name: Lint HTML, CSS, JS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install linters
        run: |
          npm install -g eslint stylelint htmlhint

      - name: Run ESLint (JavaScript)
        run: eslint ./path/to/js/files --ext .js

      - name: Run Stylelint (CSS)
        run: stylelint "./path/to/css/**/*.css"

      - name: Run HTMLHint
        run: htmlhint ./path/to/html/files

