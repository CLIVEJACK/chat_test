name: Code Check & Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up C++ compiler
        run: sudo apt-get update && sudo apt-get install -y g++ cmake

      - name: Build C++ code
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Lint HTML, CSS, JS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install linters
        run: |
          npm install -g eslint stylelint htmlhint

      - name: Run ESLint (JavaScript)
        run: eslint ./path/to/js/files --ext .js

      - name: Run Stylelint (CSS)
        run: stylelint "./path/to/css/**/*.css"

      - name: Run HTMLHint
        run: htmlhint ./path/to/html/files

  docker-build:
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: yourdockerhub/repo:latest

